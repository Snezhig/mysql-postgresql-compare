version: "3.8"
services:
  php:
    build:
      context: docker/images/php
    volumes:
      - ./:/app
    working_dir: /app
    networks:
      - app
    environment:
      PHP_IDE_CONFIG: "serverName=localhost"

  postgres:
    image: postgres:14.1
    volumes:
      - ./docker/.data/postgresql:/var/lib/postgresql/data
      - ./docker/images/postgresql/base.conf:/usr/share/postgresql/postgresql.conf
    networks:
      - app
    ports:
      - "${DC_POSTGRES_PORT}:5432"
    command: [
      "postgres",
      "-c", "config_file=/usr/share/postgresql/postgresql.conf",
    ]
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}

  mysql:
    build:
      context: docker/images/mysql
    volumes:
      - ./docker/.data/mysql:/var/lib/mysql
      - ./docker/images/mysql/conf.d/base.cnf:/etc/mysql/conf.d/base.cnf
    networks:
      - app
    ports:
      - "${DC_MYSQL_PORT}:3306"
    environment:
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
    networks:
      - app
networks:
  app:
volumes:
###> doctrine/doctrine-bundle ###
  db-data:
###< doctrine/doctrine-bundle ###
